<!doctype html>
<html lang="en">
<head>
  <meta name="description" content="Request a delivery by drone, motorcycle, or robot.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="delivery.css">
  <meta charset="UTF-8">
  <title>Request a Delivery</title>
</head>
<body>
  <header>
    <h1>Drone Delivery</h1>
    <p>Get your next meal delivered by drone.</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">About Us</a></li>
      <li class="active"><a href="delivery.html">Request a Delivery</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <main>
    <h1>Request a Delivery</h1>

    <!-- opening form tag per follow-along -->
    <form method="get" class="myForm" action="thanks.html">
      <!-- Customer Information -->
      <fieldset>
        <legend>Customer Information</legend>

        <label>First Name *
          <input type="text" name="fName" required>
        </label>

        <label>Last Name *
          <input type="text" name="lName" required>
        </label>

        <label>Cell Number *
          <input type="tel" name="phone" placeholder="987-555-1234" required>
        </label>
      </fieldset>

      <!-- Delivery Method (radio group: identical name) -->
      <fieldset>
        <legend>Delivery Method</legend>

        <label>
          <input type="radio" name="method" value="drone"> Drone delivery (about 2 hours)
        </label>

        <label>
          <input type="radio" name="method" value="motorcycle"> Motorcycle delivery (longer)
        </label>

        <label>
          <input type="radio" name="method" value="robot"> Robot delivery (about 6 hours)
        </label>
      </fieldset>

      <!-- Delivery Options -->
      <fieldset>
        <legend>Delivery Options</legend>

        <label>
          <input type="checkbox" name="porch" value="chosen"> Front porch
        </label>

        <label>
          <input type="checkbox" name="deck" value="chosen"> Back deck
        </label>

        <label>
          <input type="checkbox" name="driveway" value="chosen"> Driveway
        </label>

        <label>
          <input type="checkbox" name="garage" value="chosen"> Garage
        </label>

        <label>Preferred delivery time
          <select name="time">
            <option value="none">Please select</option>
            <option value="morning">Morning (7 a.m. – 11 a.m.)</option>
            <option value="noon">Noon (11 a.m. – 2 p.m.)</option>
            <option value="afternoon">Afternoon (2 p.m. – 5 p.m.)</option>
            <option value="evening">Evening (5 p.m. – 8 p.m.)</option>
          </select>
        </label>
      </fieldset>

      <!-- Comments -->
      <label>Comments
        <textarea name="comments" aria-label="Additional comments"></textarea>
      </label>

      <!-- submission button text per follow-along -->
      <input type="submit" value="Send Delivery Request">
    </form>
  </main>

  <footer>
    <p>&copy;202X &bull; Drone Delivery Services &bull; <a href="mailto:zen@gmail.com">Email Us</a></p>
  </footer>
</body>
</html>
